collection: ratings_measures
field: rating
type: string
meta:
  collection: ratings_measures
  conditions:
    - name: choices red & green
      rule:
        _and:
          - choices:
              _eq: "0"
      options:
        allowOther: false
        allowNone: false
        choices:
          - text: $t:measure_rating.choices.red
            value: "0"
          - text: $t:measure_rating.choices.green
            value: "1"
    - name: choices red, yellow , green
      rule:
        _and:
          - choices:
              _eq: "1"
      options:
        allowOther: false
        allowNone: false
        choices:
          - text: $t:measure_rating.choices.red
            value: "0"
          - text: $t:measure_rating.choices.yellow
            value: "0.3333"
          - text: $t:measure_rating.choices.green
            value: "1"
    - name: choices red, lightgreen, green
      rule:
        _and:
          - choices:
              _eq: "2"
      options:
        allowOther: false
        allowNone: false
        choices:
          - text: $t:measure_rating.choices.red
            value: "0"
          - text: $t:measure_rating.choices.light_green
            value: "0.6666"
          - text: $t:measure_rating.choices.green
            value: "1"
    - name: choices red, yello, light green , green
      rule:
        _and:
          - choices:
              _eq: "3"
      options:
        allowOther: false
        allowNone: false
        choices:
          - text: $t:measure_rating.choices.red
            value: "0"
          - text: $t:measure_rating.choices.yellow
            value: "0.3333"
          - text: $t:measure_rating.choices.light_green
            value: "0.6666"
          - text: $t:measure_rating.choices.green
            value: "1"
  display: formatted-value
  display_options:
    conditionalFormatting:
      - operator: eq
        value: "0"
        color: "#E30613"
        icon: stars
        text: $t:measure_rating.choices.red
      - operator: eq
        value: "1"
        color: "#1EA64A"
        icon: stars
        text: $t:measure_rating.choices.green
      - operator: eq
        value: "0.3333"
        color: "#FFDD00"
        icon: stars
        text: $t:measure_rating.choices.yellow
      - operator: eq
        value: "0.6666"
        text: $t:measure_rating.choices.light_green
        icon: stars
        color: "#AFCA0B"
  field: rating
  group: null
  hidden: false
  interface: select-dropdown
  note: null
  options: null
  readonly: false
  required: false
  sort: 13
  special: null
  translations: null
  validation:
    _and:
      - rating:
          _in:
            - "0"
            - "1"
            - "0.3333"
            - "0.6666"
            - null
  validation_message: null
  width: full
schema:
  name: rating
  table: ratings_measures
  data_type: character varying
  default_value: null
  max_length: 255
  numeric_precision: null
  numeric_scale: null
  is_nullable: true
  is_unique: false
  is_primary_key: false
  is_generated: false
  generation_expression: null
  has_auto_increment: false
  foreign_key_table: null
  foreign_key_column: null
